<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=BioRhyme&amp;family=Space+Mono&amp;display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui/dist/semantic.min.css">
  <title>noteS</title>
</head>
<body>
  <div class="app">
    <div class="todo-list">
      <h1 class="title">
        noteS
      </h1>
  
      <form class="form" action="">
        <div class="ui action input custom-input-group">
          <input type="text" placeholder="Add a note..." data-form-input>
          <button class="ui icon button teal" data-form-button>
            <i class="plus icon"></i>
          </button>
        </div>
      </form>

      <ul class="list" data-list></ul>
      <div class="pomodoro-footer">
        <div class="timer-group break">
          <span>PAUSE</span>
          <div class="timer-display" id="break-display">05:00</div>
          <div class="timer-controls">
            <input type="number" id="break-input" min="1" max="60" value="5">
            <button class="ui icon circular button yellow" id="start-break">
              <i class="coffee icon"></i>
            </button>
          </div>
        </div>

        <div class="timer-group work">
          <span>WORK</span>
          <div class="timer-display" id="work-display">25:00</div>
          <div class="timer-controls">
            <input type="number" id="work-input" min="1" max="60" value="25">
            <button class="ui icon circular button teal" id="start-work">
              <i class="play icon"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="listTasks.js"></script>
</body>
</html>
